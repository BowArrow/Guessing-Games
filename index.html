<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <title>Afterlight Arcade</title>
    
</head>

<body>
    <header>
        <div class="container">
            <img id="Afterlight" class="image-fluid rounded" src="assets/images/Afterlight.jpg" alt="Afterlight Arcade">
        </div>
    </header>
    <div class="container">
        <ul class="nav nav-tabs text-retro bg-dark navbar-dark border-pink ">
            <li class="nav-item">
                <a class="nav-link active " href="#">Retro Guess</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Afterlight Words</a>
            </li>
        </ul>
        <div class="row-sm-12">
            <div class="col-sm-12 bg-black opacity py-5">
                <div id="game-container" class="col-sm-10 mx-auto bg-dark text-center text-retro">
                    <br>
                    <br>
                    <h3 id="wins" class="float-left ml-2">Wins: 0</h3>
                    <h3 id="loses" class="float-right mr-2">Loses: 0</h3>
                    <br>
                    <h3>Press Letter To Start</h3>
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 id="word-guess"></h1>
                    <h2 id="number-guess"></h2>
                    <br>
                    <br>
                    <h2>Letters Guessed:</h2>
                    <h2 id="letter-guess" class="mx-5"></h2>

                
                </div>
                    
                </div>
            </div>
        </div>
        <audio id="win-sound" src="assets/sounds/arcade_game_level_complete_tone.mp3" preload="auto"></audio>
        <audio id="lose-sound" src="assets/sounds/arcade_game_fall_tone_003.mp3" preload="auto"></audio>
    <footer>
        <iframe width="100%" height="260" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/341509043&color=%23d51aa5&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true&start_track=19"></iframe>
        
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game1.js"></script>
</body>

</html>
